<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Databased Core Login</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login-box {
      background-color: #1e1e1e;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #00ff88;
    }

    label {
      display: block;
      margin-bottom: 0.25em;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.75em;
      border: none;
      border-radius: 6px;
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00cc70;
    }

    #response {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <div id="login-box">
      <h2>Databased Core Login</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
      <p id="response"></p>
    </div>
  </main>

  <!-- part1{br41n_ -->

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const response = document.getElementById('response');

      if (username === 'brainadmin' && password === 'databrainCTF2025') {
        response.innerText = 'Access Granted! Flag: flag{br41n_login_bypass3d}';
        response.style.color = 'lime';
      } else {
        response.innerText = 'Incorrect username or password.';
        response.style.color = 'red';
      }
    });
  </script>
</body>
</html>
